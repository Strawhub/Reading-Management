databases:
  - name: reading_DB
    databaseName: reading_db
    user: Reading-Management
    region: singapore

services:
  - type: web
    name: Reading-Management
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: READING_MANAGEMENT_DATABASE_PASSWORD
        fromDatabase:
          name: reading_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false